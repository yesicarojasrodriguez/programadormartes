<body>
    <script>
		distancia= parseInt(prompt('Ingrese distancia:', ''));
        if (distancia < 1000) {
            document.write('medio de transporte a pie')
            
        } else if (distancia <= 10000)  {
            document.write('medio de transporte en bici')
            
        } else if  ( distancia <= 30000){
            document.write('medio de transporte en colectivo')
        } else if ( distancia <= 100000) {
            document.write('medio de transporte en auto')
        } else{
            document.write('medio de transporte avion')
        }
	</script>

        
</body >
